{% extends 'base.html' %}
{% block meta %}
    <title>Tambah Task Todolist</title>
    <style type="text/css">
        .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
{% endblock meta %}

{% block content %} 

<body style="height: 100vh;">

    <!-- Section: Design Block -->
    <section class="vh-100 gradient-custom" style="height: 100%;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                    <h2 class="fw-bold mb-2 text-uppercase">Tambah Task</h2>
                    
                        <form method="POST" >  
                            {% csrf_token %}  

                            <table>  
                                {{ form.as_table }}  
                                <tr>  
                                    <tr>
                                        <td>Judul: </td>
                                        <td><input type="text" name="title" placeholder="Judul" class="form-control"></td>
                                    </tr>
                                            
                                    <tr>
                                        <td>Description: </td>
                                        <td><textarea name="description" placeholder="Deskripsi" class="form-control" rows=4></textarea></td>
                                    </tr>
                        
                                    <tr>
                                        <td></td>
                                        <td><button class="btn btn-outline-light btn-lg px-5" type="submit">Buat</button></td>
                                    </tr>
                                </tr>  
                            </table>

                        </form>
                    
                    {% if messages %}  
                        <ul>   
                            {% for message in messages %}  
                                <li>{{ message }}</li>  
                                {% endfor %}  
                        </ul>   
                    {% endif %}
    
                </div>

                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Section: Design Block -->
    
</body>

{% endblock content %}
